<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebellion Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-info">
                <h3 id="currentUser">Loading...</h3>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            <div class="users-list">
                <h4>Rebels Online</h4>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h3 id="chatWith">Select a rebel to start chatting</h3>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h2>ðŸš€ Welcome to the Rebellion!</h2>
                    <p>Choose someone from the sidebar to start your secret conversation.</p>
                </div>
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your rebellious message..." disabled>
                    <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let socket;
        let currentUser;
        let selectedUser = null;
        let token;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            currentUser = JSON.parse(localStorage.getItem('user'));
            document.getElementById('currentUser').textContent = currentUser.name;

            // Initialize Socket.IO
            socket = io({
                auth: {
                    token: token
                }
            });

            // Socket event listeners
            socket.on('connected', (data) => {
                console.log('Connected to server');
                loadUsers();
            });

            socket.on('new_message', (data) => {
                if (selectedUser && (data.sender_id === selectedUser.id || data.receiver_id === selectedUser.id)) {
                    displayMessage(data);
                }
            });

            socket.on('message_sent', (data) => {
                displayMessage(data);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            // Message input handler
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <div class="user-name">${user.name}</div>
                    <div class="user-email">${user.email}</div>
                `;
                userEl.onclick = () => selectUser(user);
                usersList.appendChild(userEl);
            });
        }

        async function selectUser(user) {
            selectedUser = user;
            document.getElementById('chatWith').textContent = `Chatting with ${user.name}`;
            
            // Show message input
            document.getElementById('messageInputContainer').style.display = 'block';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;

            // Load chat history
            await loadMessages(user.id);

            // Update active user
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        async function loadMessages(userId) {
            try {
                const response = await fetch(`${API_URL}/messages?userId=${userId}&limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages.reverse());
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(message => {
                displayMessage(message);
            });

            scrollToBottom();
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            
            const isOwn = message.sender_id === currentUser.id;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageEl.innerHTML = `
                <div class="message-content">${message.message}</div>
                <div class="message-info">
                    ${!isOwn ? message.sender_name : 'You'} â€¢ ${time}
                </div>
            `;

            container.appendChild(messageEl);
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !selectedUser) return;

            // Send via Socket.IO for real-time delivery
            socket.emit('send_message', {
                receiver_id: selectedUser.id,
                message: message
            });

            input.value = '';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
