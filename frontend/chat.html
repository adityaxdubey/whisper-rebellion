<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebellion Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-info">
                <h3 id="currentUser">Loading...</h3>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            <div class="users-list">
                <h4>Rebels Online</h4>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h3 id="chatWith">Select a rebel to start chatting</h3>
            </div>
            <!-- Add this after the chat-header div -->
            <div class="search-container">
                <div class="search-input">
                    <input type="text" id="searchInput" placeholder="Search messages by meaning... (e.g., 'homework help')">
                    <button onclick="performSemanticSearch()" id="searchButton">üîç Search</button>
                </div>
                <div id="searchResults" class="search-results hidden"></div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h2>üöÄ Welcome to the Rebellion!</h2>
                    <p>Choose someone from the sidebar to start your secret conversation.</p>
                </div>
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your rebellious message..." disabled>
                    <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let socket;
        let currentUser;
        let selectedUser = null;
        let token;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            currentUser = JSON.parse(localStorage.getItem('user'));
            document.getElementById('currentUser').textContent = currentUser.name;

            // Initialize Socket.IO
            socket = io({
                auth: {
                    token: token
                }
            });

            // Socket event listeners
            socket.on('connected', (data) => {
                console.log('Connected to server');
                loadUsers();
            });

            socket.on('new_message', (data) => {
                if (selectedUser && (data.sender_id === selectedUser.id || data.receiver_id === selectedUser.id)) {
                    displayMessage(data);
                }
            });

            socket.on('message_sent', (data) => {
                displayMessage(data);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            // Message input handler
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <div class="user-name">${user.name}</div>
                    <div class="user-email">${user.email}</div>
                `;
                userEl.onclick = (event) => selectUser(user, event); // Pass event parameter
                usersList.appendChild(userEl);
            });
        }

        async function selectUser(user, event) { // Add event parameter
            selectedUser = user;
            document.getElementById('chatWith').textContent = `Chatting with ${user.name}`;
            
            // Show message input
            document.getElementById('messageInputContainer').style.display = 'block';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;

            // Load chat history
            await loadMessages(user.id);

            // Update active user
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            if (event && event.currentTarget) { // Check if event exists
                event.currentTarget.classList.add('active');
            }
        }

        async function loadMessages(userId) {
            try {
                const response = await fetch(`${API_URL}/messages?userId=${userId}&limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages.reverse());
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(message => {
                displayMessage(message);
            });

            scrollToBottom();
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            
            const isOwn = message.sender_id === currentUser.id;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageEl.innerHTML = `
                <div class="message-content">${message.message}</div>
                <div class="message-info">
                    ${!isOwn ? message.sender_name : 'You'} ‚Ä¢ ${time}
                </div>
            `;

            container.appendChild(messageEl);
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !selectedUser) return;

            // Send via Socket.IO for real-time delivery
            socket.emit('send_message', {
                receiver_id: selectedUser.id,
                message: message
            });

            input.value = '';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        async function performSemanticSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const query = searchInput.value.trim();

            // Ensure token is present
            if (!token) {
                token = localStorage.getItem('token');
            }

            console.log('[UI] performSemanticSearch called', { query, selectedUser, tokenPresent: !!token });

            if (!query) {
                searchResults.innerHTML = '<div class="no-results">Please enter a search query.</div>';
                searchResults.classList.remove('hidden');
                return;
            }

            const targetUserId = selectedUser ? selectedUser.id : 0;
            const url = `${API_URL}/semantic-search?userId=${targetUserId}&q=${encodeURIComponent(query)}&limit=10`;
            console.log('[UI] Fetching:', url);

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('[UI] Response:', response.status, response.statusText);

                if (response.ok) {
                    const data = await response.json();
                    console.log('[UI] Data:', data);
                    displaySearchResults(data);
                } else {
                    const text = await response.text();
                    console.error('Search failed:', response.status, text);
                    searchResults.innerHTML = `<div class="error">Search failed (${response.status}).</div>`;
                    searchResults.classList.remove('hidden');

                    if (response.status === 401 || response.status === 403) {
                        logout();
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="error">Search error. Please try again.</div>';
                searchResults.classList.remove('hidden');
            }
        }

        function displaySearchResults(data) {
            const searchResults = document.getElementById('searchResults');
            
            if (data.results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No messages found matching your search.</div>';
            } else {
                let resultsHTML = `<div class="search-header">Found ${data.count} results for "${data.query}"</div>`;
                
                data.results.forEach(result => {
                    const time = new Date(result.created_at).toLocaleString();
                    const score = (result.similarity_score * 100).toFixed(1);
                    
                    resultsHTML += `
                        <div class="search-result" onclick="scrollToMessage(${result.id})">
                            <div class="result-message">${result.message}</div>
                            <div class="result-meta">
                                From: ${result.sender_name} ‚Ä¢ ${time} ‚Ä¢ Match: ${score}%
                            </div>
                        </div>
                    `;
                });
                
                searchResults.innerHTML = resultsHTML;
            }
            
            searchResults.classList.remove('hidden');
        }

        function scrollToMessage(messageId) {
            // This is a simplified version - in a more complex app, 
            // you might need to load more messages or navigate to the right conversation
            console.log(`Would scroll to message ${messageId}`);
        }

        // Hide search results when clicking elsewhere
        document.addEventListener('click', function(e) {
            const searchContainer = document.querySelector('.search-container');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchContainer.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });

        // Search on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSemanticSearch();
                }
            });
        });
    </script>
</body>
</html>
