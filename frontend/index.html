<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebellion Chat - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2 id="formTitle">Join the Rebellion</h2>
            
            <form id="authForm">
                <div class="form-group" id="nameGroup">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Sign Up</button>
            </form>
            
            <div class="toggle-link">
                <span id="toggleText">Already have an account?</span>
                <a href="#" id="toggleLink">Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let isLogin = false;

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/chat';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const endpoint = isLogin ? '/login' : '/users';
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        // Login successful
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        window.location.href = '/chat';
                    } else {
                        // Registration successful
                        alert('Registration successful! Please login.');
                        toggleForm();
                    }
                } else {
                    alert(result.detail || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });

        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            toggleForm();
        });

        function toggleForm() {
            isLogin = !isLogin;
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const nameGroup = document.getElementById('nameGroup');
            
            if (isLogin) {
                formTitle.textContent = 'Welcome Back, Rebel';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
                nameGroup.style.display = 'none';
                document.getElementById('name').required = false;
            } else {
                formTitle.textContent = 'Join the Rebellion';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
                nameGroup.style.display = 'block';
                document.getElementById('name').required = true;
            }
            
            // Clear form
            document.getElementById('authForm').reset();
        }
    </script>
</body>
</html>
